<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="" defer></script>
    <title>Think your flavors</title>

  <body>
    <header class="hero">
      <nav class="hero__nav">
        <img
          class="hero__logo"
          src="../assets/images/cupcake-logo.svg"
          alt="Cupcake Logo" />
        <h1 class="hero__title">Think your flavors</h1>
      </nav>
      <section class="hero__introduction">
        <video autoplay muted loop class="hero__video">
          <source src="../assets/images/cooking_hero_video.mp4" />
        </video>
        <div class="hero__wrapper">
          <h2 class="hero__title hero__title--introduction">
            Welcome to our delicious world !
          </h2>
          <p class="hero__description">
            On our page, you can not only explore a variety of mouth-watering
            dishes but also share your own recipes with our community.
          </p>
        </div>
      </section>
    </header>
    <!--  -->

      <h2 class="categories__title">Summary of recipes</h2>
      <!-- Lista de categorias  -->

        <li class="categories__item" id="all-recipes">All recipes</li>
        <li class="categories__item" id="main-courses">Main Courses</li>
        <li class="categories__item" id="desserts">Dessers</li>
        <li class="categories__item" id="other">Others</li>
      </ul>
    </section>
